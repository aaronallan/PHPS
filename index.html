  <script id="visit" type="text/html">

    <p>Visitors are asked to arrive with reverence for our church and ohana at their eternal rest.</p>
    
    <p>If the church is open, please walk lightly and do not disturb the furniture and objects there. A few of the graves are barely marked, lease take care not to step on them or any grave. Please also take great care near cliff overlooking the ocean, and do not approach the edge.</p>
    
    <p>These tour companies offer guided visits to the church and grounds:</p>
    
    <ul>
      <li>Company 1</li>
      <li>Company 2</li>
      <li>Company 3</li>
    </ul>

    <p>If you are traveling on your own, you will find Palapala Hoomau Church 2.x miles past the entrance to Kipahulu National Park, if coming from Hana, or x mile past Laulima Farms stand, if coming from Kaupo. Turn onto the unpaved road on the makai (ocean) side of the road beside the pasture. Follow it to the fork and turn left. There is a small parking area at the end of the drive.</p>

  <script id="donations" type="text/html">
    <img src="img/donate-sign.jpg" alt="Donation Sign">
      <p>For 150 years, Palapala Ho’omau Church has provided a sanctuary where residents and visitors may be in solitary peace or gather in grace.</p>

      <p>The Palapala Ho’omau Preservation Society seeks to restore the church building for future generations in a manner respectful of the original architecture of the church.</p>

      <p>To continue its role in the life of the Kipahulu community and beyond as a place of worship, burials, celebrations, music, and meetings, Palapala Ho’omau requires restoration. A new roof and bell tower are urgently needed to keep the church open to visitors. Donations are also accepted to build the endowment to maintain the grounds and graves.</p>

      <p>Established in 2012, the <strong>Palapala Ho`omau Preservation Society</strong>, is a registered 501(c)3 non-profit organization based in the State of Hawaii.</p>

      <p>Mahalo for your kokua</p>

      <p><a href="#ceremonies" value="ceremonies">Weddings</a> and other ceremonies and celebrations may be held at the church or on the grounds for a fee covering the cost of opening the church and include a donation for restoration and maintenance.</p>

      <footer>
        <span>Ua Mau Ke Ea O Palapala Ho’omau</span>
        <span>Please donate to preserve Palapala Ho’omau</span>
      </footer>
